name: Build and release binaries

on:
  push:
    tags:
      - 'v*'   # runs when you push tags like v0.9.0

jobs:
  build-linux:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: [3.10]
        arch: [x86_64, aarch64]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller==5.14.1 pyfiglet rich
          pip install requirements.txt

      - name: Build binary
        run: |
          # ensure a clean build
          rm -rf build dist || true
          # For aarch64 build on x86 hosts you would need cross-compilation; GitHub runners provide aarch64 runner on aarch64 machine.
          pyinstaller --onefile user_audit/cli.py --name user-audit
          ls -lah dist

      - name: Create release (upload)
        uses: softprops/action-gh-release@v2
        with:
          files: dist/user-audit
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
