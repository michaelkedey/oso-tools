name: Build and release binaries

on:
  push:
    tags:
      - 'v*'   # Trigger on version tags like v1.0.0

jobs:
  build-linux:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        arch: [x86_64, aarch64]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'   # âœ… stable and available in GitHub runners

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller pyfiglet rich psutil
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Build binary
        run: |
          echo "Building for architecture: ${{ matrix.arch }}"
          rm -rf build dist || true
          pyinstaller --onefile user_audit/cli.py --name user-audit
          mv dist/user-audit "dist/user-audit-linux-${{ matrix.arch }}"
          ls -lh dist/

      - name: Upload binaries to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/user-audit-linux-*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
